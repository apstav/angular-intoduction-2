<div class="border border-2 border-secondary">
    <div class="bg-info text-center"> component-input-output</div>
    <div class="p-2">
        <app-simple-table1 (deleteUser)="onDeleteUser($event)" (sendUser)="onReceivedUser($event)"
            [userData]="userData">

        </app-simple-table1>

        <div *ngIf="recievedUser" class="card w-50">
            <div class="card-body">
                <h5 class="card-title">
                    {{ recievedUser.lastname }}
                </h5>
                <h6 class="card-subtitle">
                    {{ recievedUser.firstname }}
                </h6>
                <p class="card-text">
                    {{ recievedUser.firstname }} 's age is {{ recievedUser.age }}
                </p>
            </div>
        </div>

    </div>
</div>
